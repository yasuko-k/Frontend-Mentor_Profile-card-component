<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="destyle.css">
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>

  <div class="container">

    <div class="bg_top_img"><img src="./images/bg-pattern-top.svg"></div>
    <div class="bg_bottom_img"><img src="./images/bg-pattern-bottom.svg"></div> 

    <div class="content_container">
      <div class="content">

        <div class="top">
          <img class="prfile_img" src="./images/image-victor.jpg">
        </div>
  
        <div class="middle">
          <div class="name">Victor Crest<span class="fw_400">26</span></div>
          <div class="location fw_400">London</div>
  
        </div>
  
        <div class="bottom">
          <div class="bottom_container">
            <div class="bottom_inner">
              <div class="number">80K</div>
              <div class="title fw_400">Followers</div>
            </div>
            <div class="bottom_inner">
              <div class="number">803K</div>
              <div class="title fw_400">Likes</div>
            </div>
            <div class="bottom_inner">
              <div class="number">1.4K</div>
              <div class="title fw_400">Photos</div>
            </div>
          </div>
        </div>
  
      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/yasuko-k">Yasuko K</a>.
  </div>
</body>
</html>
